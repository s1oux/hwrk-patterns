<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/game.css">
  <link rel="stylesheet" href="/styles/modal.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/common.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script defer type="module" src="/javascript/game.mjs"></script>
  <title>Game</title>
</head>

<body>
  <div id="root">
    <div id="game-page" class="full-screen">
      <div class="content">
        <h3>Game Page</h3>
        <a id="back-menu__btn" href="/menu">Back to Menu</a>
        <div class="grid-container">
          <div id="playerContainer" class="player__list"></div>
          <div id="gameContainer" class="game__area">
            <button id="toggle-ready__btn">ready</button>
            <span id="start-timer" class="timer start__timer display-none"></span>
            <div id="game-area" class="display-none">
              <span id="game-timer" class="timer game__timer"></span>
            </div>
          </div>
        </div>
        <div id="comment-container" class="comment-container display-none">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
